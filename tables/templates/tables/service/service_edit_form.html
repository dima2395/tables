<form action="{% url 'tables:service-edit' company.pk service.pk %}" method="post">
    {% include "tables/partials/messages.html" %}
    {% include "tables/partials/form_template.html" %}
    {% csrf_token %}
    <div class="form-buttons">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'tables:services' company.pk %}" class="btn bg-olive pull-right">
            Перейти к списку услуг "{{company.name}}"
        </a>
    </div>
</form>
