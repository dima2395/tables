<form method="post" action="{% url 'tables:employee-edit' company.pk form.instance.pk %}" class="js-employee-edit-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Редактирование профиля <b>"{{form.instance.username}}"</b></h4>
    </div>
    <div class="modal-body">
        {% include "tables/partials/form_template.html" %}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <button type="button" data-dismiss="modal" class="btn btn-default">Закрыть</button>
    </div>
</form>
