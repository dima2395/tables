<form action="{% url 'accounts:profile-edit' profile_owner.pk %}" method="post">
    {% include "tables/partials/messages.html" %}
    {% include "tables/partials/form_template.html" %}
    {% include "tables/partials/form_template.html" with form=profileAdditionalForm %}
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-12 form-group has-feedback {% if field.field.required %} required{% endif %}{% if field.errors %} has-error{% endif %}">
            <label for="{{ field.id_for_label}}">Пароль:</label>
            <div><a href="{% url 'accounts:password-change'%}">Изменить пароль</a></div>
            
        </div>
    </div>
    <div class="form-buttons">
        <input type="submit" name="profileEdit" value="Сохранить" class="btn btn-primary">
    </div>
</form>
